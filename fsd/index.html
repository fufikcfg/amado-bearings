<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&family=Rubik:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>  

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a class="nav__link" href="#">О компании</a>
                <a class="nav__link" href="#">Продукция</a>
                <a class="nav__link" href="#">Сервис и услуги</a>
                <a class="nav__link" href="#">Контакты</a>
            </div>
            <div class="header__info">
                <a class="nav__link" href="#">zakaz@impservice.ru</a>
                <a class="nav__link" href="#">+7 (342) 225-00-88</a>
                <button class="btn__bell btn__bell--white" type="button">Заказать звонок</button>
            </div>
        </div>
    </div>
</header>
<div class="intro">
    <div class="slider">
        <div class="slider-line">
            <img class="slider-img" src="../fsd/assets/image/banners/1.jpg" alt="">
            <img class="slider-img" src="../fsd/assets/image/banners/2.jpg" alt="">
            <img class="slider-img" src="../fsd/assets/image/banners/3.jpg" alt="">
            <img class="slider-img" src="../fsd/assets/image/banners/4.jpg" alt="">
            <img class="slider-img" src="../fsd/assets/image/banners/5.jpg" alt="">
        </div>
    </div>

    <div class="container">
        <object class="logo__name" data="../fsd/assets/image/лого.svg" type="image/svg+xml"></object>
        <h1 class="intro__title">Крупнейший мировой дистрибьютер подшипниковой продукции</h1>
        <h2 class="intro__title2">Предлагаем комплексные решения для горнодобывающей отрасли от лучших производителей!</h2>
        <button class="btn__logo" type="button">Перейти в каталог</button>
    </div>
</div>
<div class="line">
    <button class="banner__btn" tabindex="0" role="button" aria-label="Previous slide">
        <svg width="23" height="44" viewBox="0 0 23 44" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L21.2929 21.2929C21.6834 21.6834 21.6834 22.3166 21.2929 22.7071L1 43" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <button class="banner__next__btn" tabindex="0" role="button" aria-label="Next slide">
            <svg width="23" height="44" viewBox="0 0 23 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L21.2929 21.2929C21.6834 21.6834 21.6834 22.3166 21.2929 22.7071L1 43" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    </button>
</div>
<script src="../fsd/slider.js"></script>
</body>
</html>
